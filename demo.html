<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>拖拽</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		div{width: 100px;height: 100px;background: red;border: 1px solid #ddd;position: relative;text-align: center;font-size: 40px;line-height: 100px;}	
	</style>
</head>
<body>
	<div>
		拖拽
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementsByTagName('div')[0];
		oDiv.onmousedown = function(){
			var ev = event|| window.event;
			var x = ev.clientX;
			var y = ev.clientY;
			var l = oDiv.offsetLeft;
			var t = oDiv.offsetTop;
			document.onmousemove = function(ev){
				oDiv.style.left = ev.clientX - x -l+'px';
				oDiv.style.top = ev.clientY - y -t+'px';
			}
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
			}
		}
	}
</script>
</html>
